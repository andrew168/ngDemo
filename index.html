<!DOCTYPE html>
<html lang="en" ng-app="ShopApp">
<head>
    <meta charset="UTF-8">
    <title>Angular JS 快速入门</title>
    <script src="lib/angular.min.js"></script>
    <script src="demoApp.js"></script>
    <script src="dataService.js"></script>
    <script src="demoController.js"></script>
</head>
<body ng-controller="DemoController as demo">
    <div ng-repeat="item in demo.items">
    <div>
        <label>{{item.name}}</label>
        <label>{{item.price}}</label>
        <label>{{item.quantity}}</label>
        <button ng-click="demo.add($index)"> + </button>
        <button ng-click="demo.subtract($index)"> - </button>
    </div>
    </div>
    <div><label>Total: </label>{{demo.data.totalAmount}}</div>
</body>
</html>
